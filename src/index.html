<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sports</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navegacion">
        <img class="logopesa" src="images/logopesa.png" alt="logo-pesa">
         <ul>
           <li><a href="#">INICIO</a></li>
           <li><a href="#">PREMIUM</a></li>
           <li><a id="actualPage" href="#firstTitle">OFERTAS</a></li>
           <li><a href="#contacto">CONTÁCTANOS</a></li>
         </ul>
       </nav>
       <div class="header"></div>
      <div id="headerPhoto">
       <img src="https://i.linio.com/cms/adc7b286-5d6c-11ea-a479-b6ca153e7bd2.webp" alt="banner-sports" class="banner-sports">

        <img class="bannerHeader" src="https://i.linio.com/cms/b6b5c3d8-5d6c-11ea-80ab-b6ca153e7bd2.webp" alt="banner-deportes">
      </div>
      
    </header>

    <main>
      <section id="instruments">
        <h1 class="firstTitle" id="firstTitle">ACCESORIOS DEPORTIVOS</h1>
        <div id="items" class="flex-container">
          <section id="instrument1" class="itemsToBuy">
            <div class="circle"></div>
            <img src="https://http2.mlstatic.com/mancuernas-pesas-30kg-60lb-antideslizante-termoforradas-barr-D_NQ_NP_627876-MCO41927549879_052020-O.webp" alt="mancuernas">  
            <h1>MANCUERNAS</h1>
            <h2>$125.000</h2>
            <button class="button" type="button" id="btnBuy">COMPRAR</button>
          </section>
          <section id="instrument2" class="itemsToBuy">
            <img src="https://dafitistaticco-a.akamaihd.net/p/sportiva-9163-979218-1-product.jpg" alt="Saxofon">
            <h1>LAZO ERGONOMICO</h1>
            <h2>$15.000</h2>
            <button class="btnDisabled" type="button" >AGOTADO</button>
          </section>
        </div>
      </section>

      <section id="payment" class="flex-container hidden">
        <section id="itemToShop" class="itemToShop">
          <img src="images/instrumentUkelele.png" alt="Ukelele Kalani">
          <h1>UKELELE SOPRANO</h1>
          <p>Kalani</p>
          <h2>$125.000</h2>
        </section>
        <section id="paymentMethod" class="container">
          <h1 class="firstTitle">COMPRUEBA LOS DATOS DE TU TARJETA</h1>
          <div id="creditCard" class="creditCard">
                <div class="logoBrand">
                  <img src="images/tc/logoVisa.png" alt="">
                </div>
                <div class="chip">
                  <img src="images/tc/chip.png" alt="" class="chip">
                </div>
                <div id="data">
                  <p class="dataNumber" id="dataNumber">#### #### #### ####</p>
                </div>
                <div id="nameExp" class="flex-container">
                    <div id="Name">
                      <p class="dataName" id="dataName">Nombre titular</p>
                    </div>
                    <div id="dataExpiration">
                      <p class="dataExpiration"><span id="month">MM</span>/<span id="year">AA</span></p>
                    </div>
                </div>
          </div>
          <div id="formDataCard">
            <form action="" id="formCard" class="formCard">
              <label for="inputNumberCard">Número Tarjeta de Crédito</label>
              <input type="text" name="cardNumber" id="inputNumberCard" minlength="16" maxlength="16" required>
              <p id="errorValidation"></p>
              <label for="inputName">Nombre del Titular</label>
              <input type="text" autocomplete="off" id="inputName" required>
              <label for="selectMonth">Fecha de expiración</label>
                <select name="month" id="selectMonth" required>
                    <option disabled selected>Mes</option>
                </select>
                <select name="year" id="selectYear" required="">
                    <option disabled selected>Año</option>
                </select>
              <button id="validDataCard" type="submit" name="Validar">PAGAR</button>
            </form>
          </div>
        </section>
      </section>
    </main>

  <footer id="contacto">
    <img class="socialMediaImg" src="https://toppng.com/uploads/preview/download-icono-de-gmail-fondo-transparente-11563267500np377bcfym.png" alt="E-mail">
    <p>sports2020@gmail.com</p>
    <img class="socialMediaImg" src="images/socialPhone.png" alt="Phone">
    <p>(+57) 318 6077243</p>
    <img class="socialMediaImg" src="images/socialFacebook.png" alt="Facebook">
    <img class="socialMediaImg" src="images/socialInstagram.png" alt="Instagram">
    <img class="socialMediaImg" src="images/socialWhatsapp.png" alt="Whatsapp">
    <img class="socialMediaImg" src="images/socialTwitter.png" alt="Twitter">
  </footer>

  <script src="index.js" type="module"></script>
  </body>
</html>
